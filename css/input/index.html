<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input library</title>
</head>
<body>
    <input class="inp" value="Default" type="text">
    <input class="inp succ" value="Success" type="text">
    <input type="text" value="Error" class="inp error">
    <input type="text" value="Large" class="inp large">
    <input type="text" value="Small" class="inp small">
    <input type="text" value="disabled" class="inp" disabled>
</body>
</html>
